modLoader = "javafml"
loaderVersion = "[${loader_version},)"
license = "${license}"
issueTrackerURL = "${issue_tracker_url}"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
# updateJSONURL = "" # TODO: Add json url
displayURL = "${display_url}"
# logoFile = "" # TODO: Design logo at some point
# credits = "" No credits yet
authors = "${author}"
displayTest = "MATCH_VERSION"
description = '''
${mod_description}
'''

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "[${forge_version},)"
    ordering = "NONE"
    side = "BOTH"
[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[${minecraft_version}]"
    ordering = "NONE"
    side = "BOTH"
